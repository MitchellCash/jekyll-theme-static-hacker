remote_theme: "mitchellcash/jekyll-theme-static-hacker"

# Site Settings
title: Static Hacker
logo: sh.gif

# Site Author
author:
    name: Mitchell Cash
    bio: "This is a cool Jekyll theme, check it out!"
    email: mitchell@mitchellcash.com

# Reading Files
exclude:
    - vendor
    - .asset-cache
    - .bundle
    - .jekyll-assets-cache
    - .sass-cache
    - Gemfile
    - Gemfile.lock

# Conversion
markdown: kramdown

# Plugins (previously gems:)
plugins:
    - jekyll-remote-theme

# mimic GitHub Pages with --safe
whitelist:
    - jekyll-remote-theme
